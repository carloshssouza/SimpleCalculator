<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="/images/logo.ico" />
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="container">

        <div class="bg-calculator">
            
         <div class="row">
            <div class="col-3">
                    <input class="input-number form-control" type="text" required>
             </div>
         </div>
            <div class="row">
            <div class="col">
                <button class="left button-number btn btn-secondary" value="1">1</button>
                <button class="button-number btn btn-secondary" value="2">2</button>
                <button class="button-number btn btn-secondary" value="3">3</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="left button-number btn btn-secondary" value="4">4</button>
                <button class="button-number btn btn-secondary" value="5">5</button>
                <button class="button-number btn btn-secondary" value="6">6</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="left button-number btn btn-secondary" value="7">7</button>
                <button class="button-number btn btn-secondary" value="8">8</button>
                <button class="button-number btn btn-secondary" value="9">9</button>
            </div>
        </div>
         <div class="row">
            <div class="col">
                <button class="left button-operation btn btn-primary" value="+">+</button>
                <button class="button-number btn btn-secondary" value="0">0</button>
                <button class="button-operation btn btn-primary" value="-">-</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="left button-operation btn btn-primary" value="*">*</button>
                <button class="button-operation btn btn-primary" value="/">/</button>
                <button class="equal btn btn-success">=</button>
            </div>
        </div>
         <div class="row">
        <div class="col">  
                <button class="clear btn btn-danger">c</button>
        </div>
        </div>
            
        </div>

    </div>
    
    <script src="./scripts/calculate.js"></script>
</body>
</html>
